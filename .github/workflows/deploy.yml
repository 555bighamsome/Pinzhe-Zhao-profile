name: Build and deploy site

on:
  push:
    branches:
      - main
      - personalize/pinzhe

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # build tools and libraries for gems like nokogiri and sass-embedded
          sudo apt-get install -y build-essential libxml2-dev libxslt1-dev zlib1g-dev imagemagick nodejs

      - name: Install dependencies
        run: |
          # install bundler version matching Gemfile.lock
          gem install bundler -v 2.6.9
          bundle _2.6.9_ config set --local path 'vendor/bundle'
          bundle _2.6.9_ install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
name: Deploy site

